<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Contacto</title>
        <link href="inicio.css" rel="stylesheet" type="text/css">
    </head>
    <body class="format">
        <h1>Contacta con el </h1>
        <a href="index.html" class="format">Ir a inicio</a>
        <hr/>
        <p>Si quieres algunos de los productos contacta me por el siguiente medio:</p>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" placeholder="Escribe tu nombre">

            <p>
                <label for="correo">Correo:</label>
                <input type="email" name="correo" placeholder="email">
            </p>

            <label for="telefono">Telefono:</label>
            <input type="tel" name="telefono" placeholder="5555555">

            <p>
                <label for="condiciones">Enviar me notificaciones de productos</label>
                <input type="checkbox" name="condiciones">
            </p>
            <p>
                <input type="submit" value="Enviar">
            </p>
        </form>
    </body>
</html>
